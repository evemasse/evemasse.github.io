<body>
    
    <!-- NAVIGATION -->
    <nav class="py-5 px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">

        </div>

    <!-- TITRE -->
    <div class="title-overlay">
        <h1>L'ITIN√âRAIRE COMPLET</h1>
        <p>22 jours ¬∑ 3 pays ¬∑ 1 aventure</p>
    </div>
    
    <!-- CARTE PLEINE PAGE -->
    <div id="map"></div>
    
    <!-- STATS OVERLAY -->
    <div class="map-overlay">
        <div class="map-overlay-item">
            <div class="number">22</div>
            <div class="label">Jours</div>
        </div>
        <div class="map-overlay-item">
            <div class="number">5000+</div>
            <div class="label">Kilom√®tres</div>
        </div>
        <div class="map-overlay-item">
            <div class="number">15</div>
            <div class="label">Villes</div>
        </div>
        <div class="map-overlay-item">
            <div class="number">3</div>
            <div class="label">Pays</div>
        </div>
    </div>
    
    <!-- L√âGENDE -->
    <div class="legend">
        <div class="legend-title">√âTAPES</div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #3C3B6E;"></div>
            <span>New York City</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #B22234;"></div>
            <span>Road Trip</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #FFD700;"></div>
            <span>Mexique</span>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([28, -75], 4);
        L.control.zoom({ position: 'topright' }).addTo(map);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© CARTO'
        }).addTo(map);
        
        // NYC
        const nyc = [
            { lat: 40.7128, lng: -74.0060, name: 'New York City', desc: '15-20 D√©c ¬∑ Manhattan, Brooklyn, Times Square' }
        ];
        
        // Road Trip
        const roadtrip = [
            { lat: 38.9072, lng: -77.0369, name: 'Washington DC', desc: '20-21 D√©c ¬∑ Capitale f√©d√©rale' },
            { lat: 38.5216, lng: -78.3519, name: 'Shenandoah', desc: '21-22 D√©c ¬∑ Parc National' },
            { lat: 32.7765, lng: -79.9311, name: 'Charleston', desc: '23-24 D√©c ¬∑ Caroline du Sud' },
            { lat: 32.0809, lng: -81.0912, name: 'Savannah', desc: '25 D√©c ¬∑ No√´l dans le Sud' },
            { lat: 25.3861, lng: -80.7314, name: 'Everglades', desc: '26-27 D√©c ¬∑ Parc National' },
            { lat: 25.7617, lng: -80.1918, name: 'Miami', desc: '28-30 D√©c ¬∑ Fin du road trip' }
        ];
        
        // Mexique
        const mexique = [
            { lat: 21.1619, lng: -86.8515, name: 'Canc√∫n', desc: '30 D√©c ¬∑ Arriv√©e' },
            { lat: 20.6296, lng: -87.0739, name: 'Playa del Carmen', desc: '31 D√©c ¬∑ Nouvel An!' },
            { lat: 20.2114, lng: -87.4654, name: 'Tulum', desc: '2 Jan ¬∑ Ruines & Cenotes' },
            { lat: 20.6843, lng: -88.5678, name: 'Chich√©n Itz√°', desc: '3 Jan ¬∑ Merveille du monde' },
            { lat: 21.2320, lng: -86.7310, name: 'Isla Mujeres', desc: '4-6 Jan ¬∑ √éle paradisiaque' }
        ];
        
        // Add markers
        nyc.forEach(loc => {
            L.circleMarker([loc.lat, loc.lng], {
                radius: 12, fillColor: '#3C3B6E', color: '#fff', weight: 2, fillOpacity: 0.9
            }).addTo(map).bindPopup(`<strong style="color:#3C3B6E; font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem;">${loc.name}</strong><br><span style="color: rgba(255,255,255,0.7);">${loc.desc}</span>`);
        });
        
        roadtrip.forEach(loc => {
            L.circleMarker([loc.lat, loc.lng], {
                radius: 8, fillColor: '#B22234', color: '#fff', weight: 2, fillOpacity: 0.9
            }).addTo(map).bindPopup(`<strong style="color:#B22234; font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem;">${loc.name}</strong><br><span style="color: rgba(255,255,255,0.7);">${loc.desc}</span>`);
        });
        
        mexique.forEach(loc => {
            L.circleMarker([loc.lat, loc.lng], {
                radius: 8, fillColor: '#FFD700', color: '#fff', weight: 2, fillOpacity: 0.9
            }).addTo(map).bindPopup(`<strong style="color:#FFD700; font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem;">${loc.name}</strong><br><span style="color: rgba(255,255,255,0.7);">${loc.desc}</span>`);
        });
        
        // NYC to DC line
        L.polyline([[40.7128, -74.0060], [38.9072, -77.0369]], { color: '#fff', weight: 2, opacity: 0.3, dashArray: '10,10' }).addTo(map);
        
        // Road trip route
        const roadtripCoords = roadtrip.map(r => [r.lat, r.lng]);
        L.polyline(roadtripCoords, { color: '#B22234', weight: 3, opacity: 0.7, dashArray: '10,10' }).addTo(map);
        
        // Miami to Cancun line
        L.polyline([[25.7617, -80.1918], [21.1619, -86.8515]], { color: '#fff', weight: 2, opacity: 0.3, dashArray: '10,10' }).addTo(map);
        
        // Mexique route
        const mexiqueCoords = mexique.map(m => [m.lat, m.lng]);
        L.polyline(mexiqueCoords, { color: '#FFD700', weight: 3, opacity: 0.7 }).addTo(map);
    </script>
